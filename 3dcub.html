<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dic.css">
</head>
<body>
    
    <div class="container">
        <div class="cube" id="cube">

            <div class="front" >
               <span class="fas fa-circle" style="color: aliceblue;"></span>
            </div>
            <div class="back">
                
                     <pre class="firstPre">  <span class="fas fa-circle" style="color: aliceblue;"></span>    <span class="fas fa-circle" style="color: aliceblue;"></span>   <span class="fas fa-circle" style="color: aliceblue;"></span>   </pre>
                     <pre class="secondPre">  <span class="fas fa-circle" style="color: aliceblue;"></span>   <span class="fas fa-circle" style="color: aliceblue;"></span>  <span class="fas fa-circle" style="color: aliceblue;"></span>    </pre>
                     
                
            </div>
            <div class="top">

                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>

            </div>
            <div class="left">
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
            </div>
            <div class="right">
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
            </div>
            <div class="bottom">
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
                <span class="fas fa-circle" style="color: aliceblue;"></span>
            </div>
            
        </div>
        
    </div>

    <script type="text/javascript" >
     
        let cube=document.getElementById('cube')
        angleArray= [ [0,0,0],[-310,-362,-38],[-400,-320,-2],
         [135,-217,-88],[-224,-317,5],[-47,-219,-81],[-133,-360,-53]]

         cube.addEventListener(
            'click',function(e){
                cube.style.animation= `animate 1.4s linear`
                const randomAngle= Math.floor(Math.random()* 6)  +1
                
                cube.style.transform= `rotateX(`+angleArray[randomAngle][0]+`deg) rotateY(`+angleArray[randomAngle][1]+`deg)  rotateZ(`+angleArray[randomAngle][2]+`deg)`
                cube.style.transition=  '1s linear' 

           cube.addEventListener( 'animationend', function(e) {
              
              cube.style.animation=''
                })
            })


    </script>

</body>
</html>
